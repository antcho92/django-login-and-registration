<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'loginreg/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li{%if message.tags %} class="{{message.tags}}" {% endif %}> {{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="/logout">Logout</a>
        <h2>Users in Database:</h2>
        {% if users %}
            <ul>
                {% for user in users %}
                    <li>{{user.first_name}} {{user.email}} {{Created_at}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
